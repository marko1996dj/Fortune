  <!-- The Modal/Lightbox -->
  <div id="myModal" class="modal">
    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div class="modal-content">

      <div class="mySlides">
        <div class="numbertext">1 / 8</div>
        <img src="images/portfolio/1.jpg" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">2 / 8</div>
        <img src="images/portfolio/2.jpg" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">3 / 8</div>
        <img src="images/portfolio/3.jpg" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">4 / 8</div>
        <img src="images/portfolio/4.jpg" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">5 / 8</div>
        <img src="images/portfolio/5.jpg" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">6 / 8</div>

      <div class="mySlides">

      </div>

      <div class="mySlides">
        <div class="numbertext">8 / 8</div>
        <img src="images/portfolio/8.jpg" style="width:100%">
      </div>

      <!-- Next/previous controls -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>

      <!-- Caption text -->
      <div class="caption-container">
        <p id="caption"></p>
      </div>

      <div class="column">
